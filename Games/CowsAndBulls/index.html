  <title>Cows and Bulls Game</title>
</head>

<body>
  <header>
    <h1>Cows and Bulls Game</h1>
  </header>

  <main>
    <section id="game-section">
      <h2>Guess the Number</h2>
      <input type="number" id="guess-input" min="1000" max="9999" placeholder="Enter a four-digit number">
      <div class="button-group">
        <button id="guess-button">Guess</button>
        <button id="give-up-button">Give Up</button>
      </div>
      <p id="result-text"></p>
      <p id="congrats-message"></p>
    </section>

    <section id="instructions-section">
      <h2>Instructions</h2>
      <p>Try to guess the four-digit number. For each correct digit in the correct position, you'll get a "bull," and for each correct digit in the wrong position, you'll get a "cow."</p>
    </section>

    <section id="attempts-section">
      <h2>Attempts</h2>
      <ul id="attempts-list"></ul>
    </section>
  </main>
